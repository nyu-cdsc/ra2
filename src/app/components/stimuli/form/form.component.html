
<div *ngIf="parameters?.start;">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
      Participant ID:<br>
      <input ngModel type="text" name="participantID"><br>
      Gender: <br>
      <select ngModel name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      Age: <br>
      <select ngModel name="age">
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select><br>
      <button type="submit" class="submitButton">Submit</button>
  </form>
</div>


<div *ngIf="parameters?.end;">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
      Participant ID: <br>
      <input ngModel type="text" name="participantID"><br>
      Researcher ID: <br>
      <input ngModel type="text" name="researcherID"><br>
      Date of Birth (MM/DD/YYYY): <br>
      <input ngModel type="text" name="dob"><br>
      Comments: <br>
      <input ngModel type="text" name="comments"><br>
      <button type="submit" class="submitButton">Submit</button>
  </form>
</div>
